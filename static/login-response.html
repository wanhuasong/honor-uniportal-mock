<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<body style="background-color: white !important;">
    <div id="tipsArea" align=left style="font-family: Arial, Helvetica, sans-serif;
	font-size: 13px;
	color: #000000;
	font-weight: bold; display:none;">

        <br>&nbsp;&nbsp;&nbsp;&nbsp;Welcome, <font style='color:blue'>Huasong Wan</font>. Your logon site is
        loading....<img src="/uniportal/images/loader.gif">&nbsp;&nbsp;&nbsp;&nbsp;If it can't be autoloaded, please <a
            href="https://www.huawei.com/en/">
            <font style='color:blue'>click here</font>
        </a>.

    </div>
</body>

<script language="JavaScript">
    function displayTipsArea() {
        document.getElementById('tipsArea').style.display = 'block';
    }
    var redirect = "https://www.huawei.com/en/";
    //不替换括号等特殊符号可以防止跳转页面时就执行javascript脚本
    //redirect = redirect.replace(new RegExp('\&#40;','gm'),'(');
    //redirect = redirect.replace(new RegExp('\&#41;','gm'),')');
    //替换掉javascript:,即以"javascript:"开头的都认为有执行javascript脚本的意图
    redirect = redirect.replace(new RegExp('\javascript:', 'gm'), '');

    window.onload = function () {
        window.open(redirect, "_self");
        window.setTimeout(displayTipsArea, 500);
    }
</script>
