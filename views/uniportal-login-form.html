<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniportal Login Form</title>

    <style>
        #password,
        #submit {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h3>Uniportal Login Form</h3>
    <form action="/api/uniportal/login" method="post" id="loginForm" enctype="application/x-www-form-urlencoded">
        <input type="text" name="email" id="email" value="" placeholder="email"><br>
        <input type="password" name="password" id="password" value="abc123"><br>
        <input type="text" name="redirect" id="redirect" value="{{.redirect}}" style="display: none;">
        <button type="submit" id="submit">Submit</button>
    </form>

    <p>
        <a href="https://github.com/wanhuasong/honor-uniportal-mock" target="_blank">honor-uniportal-mock</a>
    </p>
</body>

</html>
